<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        {% if u_theme == "theme1" %}
        body {
            font-family: Arial, sans-serif;
            background-color: #0970ff;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .greyform {
            word-break: break-all;
            display: block;
            background-color: #897ee3;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            width: 300px;
            padding-bottom: 90px;
            position: relative;
            margin: 0 auto;
        }
        ul, ol {
            font-size: 16px;
            list-style-type: none;
            margin-top: 10px;
        }
        li {
            margin-bottom: 10px;
        }
        .main {
            background-color: #ffffff;
            border-radius: 10px;
            width: 700px;
            height: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 50px;
        }
        button{
      border-radius: 10px;
      transition: background-color 0.3s ease; /* Плавный переход для hover */
      appearance: none;
      border: 0;
      background: #4676D7;
      color: #fff;
      padding: 8px 16px;
      font-size: 16px;
    }
    
    button:hover{
      background-color: #065ac8;
    }
    
    button:active{
      background-color: #054496;
    }
